<script>
  document.addEventListener('DOMContentLoaded', (event) => {
    console.log('--- DOMContentLoaded ---');
  });

  const switching = () => {
    switch (document.readyState) {
      case 'loading':
        console.log('loading');
        break;
      case 'interactive':
        console.log('interactive');
        break;
      case 'complete':
        console.log('complete');
        break;
    }
  }
  document.addEventListener('readystatechange', switching) // -> interactive => complete
</script>
